<!DOCTYPE html>

<head>

  <title>Document</title>
  <!-- add Tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- add google font ( jost ) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <link rel="stylesheet" href="./index.css">

<body>
  <!-- Hero Section -->

    <div class="bg-black bg-opacity-50 p-8 rounded-lg">
      <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">
        Welcome to Your Dream Destination
      </h1>
      <p class="text-lg md:text-xl text-gray-200 mb-6">

            <p class="text-gray-500">$49.99</p>
